<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Settings - KaKao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__content">
            <span>No Service</span>
            <i class="fas fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar__content">
            00:00
        </div>
        <div class="status-bar__content">
            <i class="fas fa-unlock-alt fa-sm"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt fa-sm"></i>
        </div>
    </div>
    
    <div class="status-header">
      <a href="friends.html">
        <i class="fas fa-chevron-left fa-2x"></i>
      </a>
        
        <span>Settings</span>
        <a href="find.html">
          <i class="fab fa-searchengin fa-2x"></i>
        </a>
        
    </div>

  <div class="setting-main">
        <div class="setting-row">
          <div class="setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="setting-column"></div>
        </div>
        <div class="setting-row">
            <div class="setting-column">
                <i class="fas fa-flask fa-2x"></i>
              <span>Kakao Lab</span>
            </div>
            <div class="setting-column"></div>
          </div>
          <div class="setting-row">
            <div class="setting-column">
                <i class="fas fa-bell fa-2x"></i>
              <span>Version</span>
            </div>
            <div class="setting-column">
                <span>Lastest Version</span>
            </div>
          </div>
          <div class="setting-border"></div>
          <div class="setting-row">
            <div class="setting-column">
                <i class="fas fa-lock fa-2x"></i>
              <span>Privacy</span>
            </div>
            <div class="setting-column"></div>
          </div>
          <div class="setting-row">
            <div class="setting-column">
                <i class="fas fa-bell"></i>
              <span>Notifications</span>
            </div>
            <div class="setting-column"></div>
          </div>
          <div class="setting-row">
            <div class="setting-column">
                <i class="fas fa-users"></i>
              <span>Friends</span>
            </div>
            <div class="setting-column"></div>
          </div>
          <div class="setting-row">
            <div class="setting-column">
                <i class="fas fa-comment-dots"></i>
              <span>Chats</span>
            </div>
            <div class="setting-column"></div>
          </div>
          <div class="setting-row">
            <div class="setting-column">
                <i class="fas fa-adjust"></i>
              <span>Display</span>
              <span class="badge">N</span>
            </div>
            <div class="setting-column"></div>
          </div>
          <div class="setting-row">
            <div class="setting-column">
                <i class="fas fa-brush"></i>
              <span>Themes</span>
              <span class="badge">N</span>
            </div>
            <div class="setting-column">
                <span>Default theme</span>
            </div>
          </div>
          <div class="setting-row">
            <div class="setting-column">
                <i class="fas fa-phone-alt"></i>
              <span>Call</span>
            </div>
            <div class="setting-column"></div>
          </div>
  </div>

 

  <div class="nav-bar">
    <div class="nav-bar__icon">
        <a href="friends.html">
            <i class="far fa-user fa-2x">
            </i>
        </a>
    </div>
    <div class="nav-bar__icon">
        <a href="chats.html">
            <i class="far fa-comment fa-2x">
                <span class="badge">1</span>
            </i>
        </a>
    </div>
    <div class="nav-bar__icon">
        <a href="find.html">
            <i class="fab fa-searchengin fa-2x"></i>
        </a>
    </div>
    <div class="nav-bar__icon">
        <a href="more.html">

            <i class="fas fa-ellipsis-h fa-2x">
                <span class="badge-dot"></span>
            </i>
        </a>
    </div>

</div>

    <div id="no-mobile">
      <span>
          Your Screen is Too Big
      </span>
  </div>


    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
