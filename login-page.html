<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__content">
            <span>No Service</span>
            <i class="fas fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar__content">
            00:00
        </div>
        <div class="status-bar__content">
            <i class="fas fa-unlock-alt fa-sm"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt fa-sm"></i>
        </div>
    </div>
    <div class="login-page__header">
        <div class="login-page__header-title">
            Welcome to KakaoTalk
        </div>
        <div class="login-page__header-subtitle">
            If you have a Kakao Account, log in with your email or phone number.
        </div>
    </div>
    
    <form action="" class="login-page__form">
        <input type="text" required placeholder="Email or phone number" />    
        <input type="password" required placeholder="Password" />    
        <div class="login-page__btns">

            <button class="login-page__btn">
                <a href="friends.html">Log In</a>
            </button>
            <button class="login-page__btn">
                <a href="friends.html">Sign up</a>
            </button>
            <div class="login-page__btn-find">
                <a href="#">Find KaKao Account or Password</a>
            </div>
            
        </div>
        
        
    </form>

    <div id="no-mobile">
        <span>
            Your Screen is Too Big
        </span>
    </div>
    
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
