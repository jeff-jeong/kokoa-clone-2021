<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body id="friends-page">
    <div class="status-bar">
        <div class="status-bar__content">
            <span>No Service</span>
            <i class="fas fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar__content">
            00:00
        </div>
        <div class="status-bar__content">
            <i class="fas fa-unlock-alt fa-sm"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt fa-sm"></i>
        </div>
    </div>
    
    <div class="page-header">
        <div class="page-header__column">
            <div class="page-header__title">
                Friends
            </div>
        </div>
        <div class="page-header__column">
            <div class="page-header__icons">
                <div class="page-header__icon">
                    <i class="fab fa-searchengin fa-2x"></i>
                </div>
                <div class="page-header__icon">
                    <i class="fas fa-music fa-2x"></i>
                </div>
                <div class="page-header__icon">
                    <a href="settings.html">
                        <i class="fas fa-cog fa-2x"></i>
                    </a>
                    
                </div>
            </div>
        </div>

        
    </div>
    
    <div class="friends-page__info">
        <i class="fas fa-info-circle fa-lg"></i>
        <div class="firends-page__info-txt">
            Friends' Names Display
        </div>
        <i class="fas fa-chevron-right fa-sm"></i>
    </div>

    <div class="chat-box">
        <div class="chat-box__column">
            <img class="img-lg" src="https://www.pngix.com/pngfile/middle/25-253422_brock-lesnar-png-image-brock-lesnar-face-png.png" alt="">
            <div class="chat-box__title">Brock lesnar</div>
            <div class="chat-box__subtitle"></div>
        </div>
        <div class="chat-box__column">
            
        </div>
    </div>

    <div class="friends-page__channel-title">
        <div class="friends-page__channel-title-txt">
            Channel
        </div>
        <i class="fas fa-chevron-up"></i>
    </div>

    <div class="chat-box">
        <div class="chat-box__column">
            <img  src="https://cdn.mhns.co.kr/news/photo/201906/234610_337260_2224.jpg" alt="">
            <div class="chat-box__title">나경</div>
            <div class="chat-box__subtitle"></div>
        </div>
        <div class="chat-box__column">
            <span>2</span>
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-bar__icon">
            <a href="friends.html">
                <i class="fas fa-user fa-2x">
                </i>
            </a>
        </div>
        <div class="nav-bar__icon">
            <a href="chats.html">
                <i class="far fa-comment fa-2x">
                    <span class="badge">1</span>
                </i>
            </a>
        </div>
        <div class="nav-bar__icon">
            <a href="find.html">
                <i class="fab fa-searchengin fa-2x"></i>
            </a>
        </div>
        <div class="nav-bar__icon">
            <a href="more.html">
    
                <i class="fas fa-ellipsis-h fa-2x">
                    <span class="badge-dot"></span>
                </i>
            </a>
        </div>
    
    </div>
    <div class="loading-page">
        <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
        <span>
            Your Screen is Too Big
        </span>
    </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
