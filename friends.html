<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KoKoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>

        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>
                110%
            </span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">
            Friends
        </h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-cog fa-lg"></i>
            </span>
        </div>
    </header>


    <a href="" id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friend's Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>


    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://ww.namu.la/s/27639876d90df73d588e980aa54f74738141d71ae74778535711a1aa4097ea397c4aa34b508547b0c5fa6129966be2fd6ae9f0cd26ba87df9097d79165df8d89c836178cd6d9179b6103c6ae6eb9ee7c49bfc0a82463a8d992585cc5f6fa50ad" 
                class="user-component__avator user-component__avator__xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">
                        Jeff
                    </h4>
                    <!-- <h6 class="user-component__subtitle">
                    </h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://ww.namu.la/s/27639876d90df73d588e980aa54f74738141d71ae74778535711a1aa4097ea397c4aa34b508547b0c5fa6129966be2fd6ae9f0cd26ba87df9097d79165df8d89c836178cd6d9179b6103c6ae6eb9ee7c49bfc0a82463a8d992585cc5f6fa50ad" 
                    class="user-component__avator user-component__avator__sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">
                            Channel
                        </h4>
                    
                    </div>
                </div>
                <div class="user-component__column">
                    <span>
                        2
                    </span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>
    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__alert"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/ad1937f077.js" crossorigin="anonymous"></script>
</body>

</html>
