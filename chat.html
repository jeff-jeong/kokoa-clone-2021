<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Chat - KaKao Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__content">
            <span>No Service</span>
            <i class="fas fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar__content">
            00:00
        </div>
        <div class="status-bar__content">
            <i class="fas fa-unlock-alt fa-sm"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt fa-sm"></i>
        </div>
    </div>
    
    <div class="status-header">
        <a href="chats.html">
        <i class="fas fa-chevron-left fa-2x"></i>
        </a>
        <span>Jeff</span>
        <div class="status-header__icons">
            <i class="fab fa-searchengin fa-2x"></i>
            <i class="fas fa-bars fa-2x"></i>
        </div>
        
    </div>


    <div class="date">
        <span>Saturday, September 11, 2021</span>
    </div>

    <div class="chat-main">
        <div class="chat-row">
            <img src="https://i.pinimg.com/474x/07/da/65/07da6510bf2201ab03fd8bf6648d3e57.jpg" alt="">
            <div class="chat-row__info">
                <div class="chat-row__info-name">
                    won-young
                </div>

                <div class="chat-row__bubble-wrapper">
                    <div class="chat-row__bubble">
                        <span>Hi!</span>
                    </div>
                    <div class="chat-row__bubble-time">
                        21:27
                    </div>
                </div>

            </div>
        </div>

        <div class="chat-row row-right">
            <div class="chat-row__info">
                <div class="chat-row__bubble-wrapper">
                    <div class="chat-row__bubble">
                        <span>Hello! won-young!</span>
                    </div>
                    <div class="chat-row__bubble-time">
                        21:27
                    </div>
                </div>

            </div>
        </div>
    </div>

    <form action="" class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Wirte your message" />
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>   

    <div id="no-mobile">
        <span>
            Your Screen is Too Big
        </span>
    </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
