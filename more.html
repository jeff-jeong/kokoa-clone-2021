<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>More - KaKao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__content">
            <span>No Service</span>
            <i class="fas fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar__content">
            00:00
        </div>
        <div class="status-bar__content">
            <i class="fas fa-unlock-alt fa-sm"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt fa-sm"></i>
        </div>
    </div>
    
    <div class="page-header">
        <div class="page-header__column">
            <div class="page-header__title">
                More
            </div>
        </div>
        <div class="page-header__column">
            <div class="page-header__icons">
                <div class="page-header__icon">
                    <i class="fab fa-searchengin fa-2x"></i>
                </div>
                <div class="page-header__icon">
                    <i class="fas fa-music fa-2x"></i>
                </div>
                <div class="page-header__icon">
                    <a href="settings.html">

                        <i class="fas fa-cog fa-2x"></i>
                    </a>
                </div>
                
            </div>
        </div>
    </div>
 
    <div class="chat-box">
        <div class="chat-box__column">
            <img class="img-lg" src="https://www.pngix.com/pngfile/middle/25-253422_brock-lesnar-png-image-brock-lesnar-face-png.png" alt="">
            <div class="chat-box__content">
    
                <div class="chat-box__title">Jeff</div>
                <div class="chat-box__subtitle">123-456-7890 <i class="fas fa-info-circle fa-sm"></i></div>
                
            </div>
        </div>
        <div class="chat-box__column">
            <div class="chat-box__content chat-box__end">
    
                <i class="far fa-comment-alt fa-2x"></i>     
            </div>
        </div>
    </div>

    <div class="icon-row">
        <div class="icon-container">
            <i class="far fa-calendar fa-2x"></i>
            <span>Calendar</span>
        </div>
        <div class="icon-container">
            <i class="fas fa-download fa-2x">
                <span class="badge-dot"></span>
            </i>
            <span>Talk Drive</span>
        </div>
        <div class="icon-container">
            <i class="far fa-grin-squint-tears fa-2x"></i>
            <span>Emoticons</span>
        </div>
        <div class="icon-container">
            <i class="fas fa-paint-roller fa-2x"></i>
            <span>Themes</span>
        </div>
    </div>
    <div class="icon-row row-two">
        <div class="icon-container">
            <i class="fas fa-file-invoice fa-2x"></i>
            <span>Account</span>
        </div>
        <div class="icon-container">
            <i class="far fa-comments fa-2x"></i>
            <span>Openchat</span>
        </div>
        
    </div>

    <div class="more-page__suggestions">
        <div class="more-page__suggestions-title">
            Suggestions
        </div>
        <div class="more-page__suggestions-container">
            <div class="more-page__suggestions-content">
                <img src="https://images.pexels.com/photos/9198/nature-sky-twilight-grass-9198.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                <span>Kakao Story</span>
            </div>
            <div class="more-page__suggestions-content">
                <img src="https://images.pexels.com/photos/286305/pexels-photo-286305.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                <span>Kakao friends</span>
            </div>
            <div class="more-page__suggestions-content">
                <img src="https://images.pexels.com/photos/92933/pexels-photo-92933.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                <span>Friends Gem</span>
            </div>
            
        </div>
    </div>

  

 

    <div class="nav-bar">
        <div class="nav-bar__icon">
            <a href="friends.html">
                <i class="far fa-user fa-2x">
                </i>
            </a>
        </div>
        <div class="nav-bar__icon">
            <a href="chats.html">
                <i class="far fa-comment fa-2x">
                    <span class="badge">1</span>
                </i>
            </a>
        </div>
        <div class="nav-bar__icon">
            <a href="find.html">
                <i class="fab fa-searchengin fa-2x"></i>
            </a>
        </div>
        <div class="nav-bar__icon">
            <a href="more.html">
    
                <i class="fas fa-ellipsis-h fa-2x">
                    <span class="badge-dot"></span>
                </i>
            </a>
        </div>
    
    </div>




    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
